<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<h1 class="countdown-title">Countdown Clock</h1>
	<section class="countdown">
  		<div class="countdown-number">
    		<p class="minutes countdown-time"></p>
    		<p class="countdown-text">Minutes</p>
  		</div>
  		<div class="countdown-number">
    		<p class="seconds countdown-time"></p>
    		<p class="countdown-text">Seconds</p>
  		</div>
	</section>

	<div>
  		<input type="button" value="плюс" class="plus">
  		<input type="button" value="минус" class="minus">
  		<input type="button" value="старт"class="start">
	</div>
	<div>
		<input type="button" value="перезапустить таймер" class="reset">
		<input type="button" value="пауза" class="pause">
		<input type="button" value="продолжить" class="resum">

	</div>	
	<div class="message">
  
	</div>
	<script src="js/script.js"></script>
</body>
</html>
